apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: team-devops
  source:
    path: argocd/dev
    repoURL: git@gitlab.com:seuf/argocd-demo
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
