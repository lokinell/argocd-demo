apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: seuf/example-votting-app-result
        name: result
        ports:
        - containerPort: 80
          name: result
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
