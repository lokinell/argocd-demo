apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: seuf/example-votting-app-worker
        imagePullPolicy: Always
        name: worker
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
